<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media di GitHub Pages</title>
    <style>
        /* Styling Umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 10px 0;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Menampilkan Gambar dan Audio</h1>
        
        <!-- Menampilkan Gambar -->
        <h2>Gambar</h2>
        <img src="FB_IMG_1739428653507.jpg" alt="Gambar yang diunggah">
        
        <!-- Menampilkan Audio -->
        <h2>Audio</h2>
        <audio controls>
            <source src="ANAK_BAGUS_GENJING_ABG.mp3" type="audio/mpeg">
            Browser kamu tidak mendukung pemutar audio.
        </audio>

        <footer>
            Dibuat dengan oleh <strong>sumerta</strong>
        </footer>
    </div>

</body>
</html>
